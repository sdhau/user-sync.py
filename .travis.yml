language: python
sudo: required
dist: xenial
before_install:
- chmod +x .travis/*.sh
matrix:
  include:
  - env: IMG="ubuntu1604"
    python:
    - 3.6
    install:
    - .travis/install-ubuntu.sh
    script:
    - .travis/build-py36.sh
    - .travis/release.sh
    - python setup.py test
  - env:
    - OS="centos:7"
    - IMG="centos7"
    - SH="docker exec -t ${IMG} bash -c"
    services:
    - docker
    # for logging purposes
    python:
    - 3.6
    before_install:
    - chmod +x .travis/*.sh
    - docker run -d --name ${IMG} -v $(pwd):/travis -w /travis -e IMG="${IMG}" -e TRAVIS_TAG="${TRAVIS_TAG}" ${OS} tail -f /dev/null
    - docker ps
    install:
    - $SH .travis/install-centos.sh
    script:
    - $SH .travis/build-py36-centos.sh
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: release/*.gz
  skip_cleanup: true
  draft: true
  on:
    tags: true
    repo: adobe-apiplatform/user-sync.py
    all_branches: true
